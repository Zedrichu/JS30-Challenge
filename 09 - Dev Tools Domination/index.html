<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a $s string!', '💩');
    console.log(`Hello I am ${variable}`);

    // Styled
    console.log('%cI am some great text', 'font-size:50px; color:red; text-shadow: 10px 10px 0 blue');

    // warning! ⚠️
    console.warn('OH NOOO!');

    // Error :| ❌
    console.error('OH SHIT!');

    // Info ℹ️
    console.info('Fun fact!');

    // Testing - Only fires if it evaluates to false
    console.assert(1 === 2, 'That is wrong!');

    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    // See child nodes/properties/prototype/methods
    console.dir(p);


    // Grouping together
    dogs.forEach( dog => {
      console.group(`${dog.name}`); //.groupCollapsed(<>)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // Counting - how many times a string has be consoled 
    console.count('Wes')

    // Timing
    console.time('fetching');
    fetch('https://api.github.com/users/zedrichu')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching');
        console.log(data);
      })

    // Table - array with same fields
    console.table(dogs)
  </script>
</body>
</html>
