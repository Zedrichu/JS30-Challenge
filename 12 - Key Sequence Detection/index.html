<html lang="en">

  <body>
    <script>
      const pressed = [];
      const secretCode = 'zedrichu';

      window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
        if (pressed.join('').includes(secretCode)) {
          console.log("DING DONG!")
          cornify_add();
        }
        console.log(pressed)
      })
    </script>
  </body>
